baseURL: https://ryomayama.com/
languageCode: ja
title: ryomayama.com
theme: ["PaperMod"]
defaultContentLanguage: ja
hasCJKLanguage: true
enableRobotsTXT: true
permalinks:
  posts: /:year/:month/:day/:slugorfilename/

params:
  # Site Variables
  env: production
  dateFormat: "2006-01-02"

  # Theme
  defaultTheme: auto
  disableThemeToggle: false

  # Mode
  homeInfoParams:
    Title: "ryomayama.com"
    Content: "ryomayama's Blog"

  # Favicon
  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"

  socialIcons:
    - name: GitHub
      url: https://github.com/ryoma-yama
    - name: Bluesky
      url: https://bsky.app/profile/ryomayama.com

  # Posts
  showPostNavLinks: true
  showShareButtons: true
  shareButtons:
    - x
    - bluesky
  ShowCodeCopyButtons: true
  images:
    - "images/ryomayama.com.png"

outputs:
  home:
    - HTML
    - RSS
    - JSON

languages:
  ja:
    weight: 1
    languageCode: "ja-JP"
    menu:
      main:
        - name: Search
          url: search/
          weight: 10
        - name: Archives
          url: archives/
          weight: 20
        - name: Categories
          url: categories/
          weight: 30
        - name: Tags
          url: tags/
          weight: 40
  en:
    weight: 2
    languageCode: "en-US"
    menu:
      main:
        - name: Search
          url: search/
          weight: 10
        - name: Archives
          url: archives/
          weight: 20
        - name: Categories
          url: categories/
          weight: 30
        - name: Tags
          url: tags/
          weight: 40
